<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menaya — Contact</title>
  <meta name="description" content="Contactez Menaya Services pour un devis personnalisé : formulaire, email ou téléphone.">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <meta property='og:type' content='website'>
  <meta property='og:image' content='assets/hero_bg.jpg'>
  <meta name='twitter:card' content='summary_large_image'>
  <link rel='icon' type='image/png' sizes='32x32' href='assets/favicon-32.png'>
  <link rel='icon' type='image/png' sizes='64x64' href='assets/favicon-64.png'>
  <link rel='apple-touch-icon' href='assets/apple-touch-icon.png'>

</head>
<body>
  
  <button class='hamburger' id='menuBtn' aria-label='Ouvrir le menu' aria-expanded='false'>
    <span class='bars'><span></span></span>
  </button>
  <nav class='menu' id='menu' aria-hidden='true'>
    <div class='backdrop' id='menuClose'></div>
    <div class='panel'>
      <div class='title'>MENU</div>
      <div class='list'>
        <a href='index.html#about' data-close>Qui sommes-nous</a>
        <a href='services.html' data-close>Services</a>
        <a href='tarifs.html' data-close>Tarifs</a>
        <a href='contact.html' data-close>Contact</a>
      </div>
    </div>
  </nav>
  <header class='site'>
    <div class='wrap topbar'><img src='assets/logo.png' alt='Logo Menaya'><div class='brand'>MENAYA <small>Services</small></div></div>
  </header>

  
  <section class="page-title wrap">
    <h1 class="gold">Contact</h1>
    <div class="divider"></div>
  </section>
  <main class="wrap">
    <section class="section">
      <div class="wrap-narrow">
        <form action="https://formspree.io/f/mandvoyb" method="POST" class="form">
          <input type="hidden" name="_subject" value="Demande via site Menaya">
          <input type="text" name="_gotcha" style="display:none">
          <div class="row">
            <div class="field">
              <label for="nom">Nom *</label>
              <input type="text" id="nom" name="nom" required placeholder="Votre nom">
            </div>
            <div class="field">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required placeholder="vous@exemple.com">
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="tel">Téléphone</label>
              <input type="tel" id="tel" name="tel" placeholder="+33 ...">
            </div>
            <div class="field">
              <label for="sujet">Sujet</label>
              <input type="text" id="sujet" name="sujet" placeholder="Objet de votre message">
            </div>
          </div>
          <div class="field">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required placeholder="Votre message..."></textarea>
          </div>
          <div class="actions">
            <button class="btn" type="submit">Envoyer</button>
            <button class="btn" type="reset">Effacer</button>
          </div>
          <p class="note" style="color:#616161">* Champs obligatoires — ou écrivez-nous à <a href="mailto:contact@menaya-services.com">contact@menaya-services.com</a>.</p>
        </form>
      </div>
    </section>
  </main>

  
  <footer>© 2025 Menaya — <a href='mailto:contact@menaya-services.com'>contact@menaya-services.com</a></footer>

  
  <script>
    const menuBtn=document.getElementById('menuBtn');
    const menu=document.getElementById('menu');
    const scrim=document.getElementById('menuClose');
    function setMenu(open){
      menu.dataset.open=open?'true':'false';
      menuBtn.setAttribute('aria-expanded',open?'true':'false');
      menu.setAttribute('aria-hidden',open?'false':'true');
      document.body.style.overflow=open?'hidden':'';
    }
    document.addEventListener('click',(e)=>{ const a=e.target.closest('a[data-close]'); if(a) setMenu(false); });
    if(menuBtn) menuBtn.addEventListener('click',()=>setMenu(menu.dataset.open!=='true'));
    if(scrim) scrim.addEventListener('click',()=>setMenu(false));
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') setMenu(false); });
    // simple reveal
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in'); io.unobserve(e.target);} });
    },{threshold:.12, rootMargin:'0px 0px -10% 0px'});
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
  </script>

</body>
</html>
